name: Deploy to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy-gateway:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Build Frontend
      working-directory: frontend/ecommerce-frontend
      run: |
        npm ci
        npm run build

    - name: Copy Frontend to Gateway
      run: |
        mkdir -p gateway-api/src/main/resources/static
        cp -r frontend/ecommerce-frontend/dist/* gateway-api/src/main/resources/static/

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Gateway API
      working-directory: gateway-api
      run: mvn clean package -DskipTests

    - name: Deploy Gateway to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rawctrl-gateway' 
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_GATEWAY }}
        package: 'gateway-api/target/*.jar'

  build-and-deploy-auth:
    runs-on: ubuntu-latest
    needs: build-and-deploy-gateway # Optional: sequential to save connections if needed, but parallel is faster. Keeping parallel.
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build Auth API
      working-directory: auto-next-authentication-api
      run: mvn clean package -DskipTests
    - name: Deploy Auth to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rawctrl-auth'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_AUTH }}
        package: 'auto-next-authentication-api/target/*.jar'

  build-and-deploy-order:
    runs-on: ubuntu-latest
    needs: build-and-deploy-auth
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Order API
        working-directory: order-api
        run: mvn clean package -DskipTests
      - name: Deploy Order to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'rawctrl-order'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_ORDER }}
          package: 'order-api/target/*.jar'

  build-and-deploy-product:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build Product API
      working-directory: product-api
      run: mvn clean package -DskipTests
    - name: Deploy Product to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rawctrl-product'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PRODUCT }}
        package: 'product-api/target/*.jar'
